<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>반응/상태/구조 선택자</title>
    <style>
        input[type='button']:hover {
            background-color: rgb(253, 220, 231);
        }
        input[type='button']:active {
            background-color: rgb(207, 247, 247);
        }
        input[type='text']:hover {
            background-color: rgb(155, 79, 105);
        }
        input[type='text']:focus {
            background-color: rgb(146, 175, 143);
        }
    </style>
</head>
<body>
    <input type="button" value="click">
    <input type="text" name="id"><br>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바스크립트 함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 익명 함수 : 보통 큰 로직에서 한번 쓰고 말 때 사용함
        // 함수로 동작하는 변수를 만든거임
        var fnc = function () {
            alert('fnc1');
            console.log('fnc1 출력');
        }
        // alert(fnc);
        // fnc();
    
        // 일반 함수
        function fnc2() {
            alert('fnc2');
            console.log('fnc2 출력');
        }
        alert(fnc2);
    </script>
</head>
<body>
    
</body>
</html>

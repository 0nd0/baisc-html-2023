<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>중앙 배치</title>
    <style>
        * { margin: 0; padding: 0;}
        body { background-color: lightsteelblue;}

        #container {
            width: 500px; height: 250px;
            background-color: lightgoldenrodyellow;

            position: absolute;
            left: 50%; top: 50%; /* left, top 만 줘서는 정중앙에 위치하지 않음*/
            margin-left: -250px; margin-top: -125px; /* width, height에 맞춰서 margin도 정해줘야함*/
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Lorem ipsum dolor sit amet</h1>
    </div>
</body>
</html>

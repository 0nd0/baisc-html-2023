<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>멀티미디어</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!-- 이미지 -->
        <!-- <img src="https://placeimg.com/300/200/any" alt="2023/06/30 종료"> -->
        <img src="https://picsum.photos/300/200"><br>
        <img src="nothing" alt="이미지 대신 나오는 텍스트">
        <!--alt : 엑박 시 이미지 대신 나오는 텍스트임-->
        <hr>

        <!-- 오디오 -->
        <!-- autoplay="autoplay"는 보안상 크롬에서 불가능-->
        <audio src="sampleaudio.mp3" controls="controls"></audio>
        <hr>

        <!-- 비디오 -->
        <video src="samplevideo.mp4" controls="controls"></video>
    </body>
</html>

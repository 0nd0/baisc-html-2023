<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#box').css({
                width : '100px', height : '100px',
                'background-color' : 'orange'
            }).on('click', function() { // click : 마우스로 클릭함
                $(this).css('background-color', 'red');
                alert('안녕');
            }).on('mouseenter', function() { //mouseenter : 마우스를 갖다댐
                $(this).css('background-color', 'blue');
                $(this).css('border-radius', '50%');
            }).on('mouseleave', function() { // mouseleave : 마우스를 떨어뜨림
                $(this).css('background-color', 'orange');
                $(this).css('border-radius', '0%');
            })

            // 방법1
            // $('h1').hover(function() {
            //     $(this).css({
            //         'background-color' : 'red',
            //         'color': 'white'
            //     });
            // }, function() {
            //     $(this).css({
            //         'background-color' : '',
            //         'color': ''
            //     });
            // });
            
            // 방법2
            $('h1').on('mouseenter', function() {
                $(this).css({
                    'background-color' : 'red',
                    'color': 'white'
                });
            }).on('mouseleave', function() {
                $(this).css({
                    'background-color' : '',
                    'color': ''
                });
            });

            $('a').click(function(e) {
                alert('e.preventDefault 해놔서 이동안됨');

                e.preventDefault(); // preventDefault : 이벤트를 제거 => 구글로 이동안됨
            });

            $('#btnToggle').click(function() {
                $('.page').slideToggle(500);
                // toggle(), fadeToggle(), slideToggle(), ... 
            });

            $('#anim').click(function(e) {
                $('#box').animate({
                    width: '300px',
                    opacity: 0.2 // opacity : 불투명
                }, 1000);
            }).dblclick(function(e) {
                $('#box').animate({
                    width: '100px',
                    opacity: 1.0
                }, 1000);
            });
        });
    </script>
</head>
<body>
    <div id="box"></div><br>
    <h1>CLICK</h1><br>
    <a href="https://www.google.com" target="_blank">구글</a><br><br><br>

    <div style="border: 2px solid black; padding: 10px;">
        <button id="anim">animation</button>
        <input type="button" value="show" id="btnToggle">
        <div class="page">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas possimus adipisci odit expedita, harum sunt molestiae ipsum eaque esse ipsam corrupti cupiditate ullam tempore fugit est quidem odio! Veniam, sequi.</p>
        </div>
    </div>
</body>
</html>

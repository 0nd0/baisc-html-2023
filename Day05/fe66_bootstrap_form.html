<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .addition {
           background-color: rgb(242, 214, 255);
           border: 1px solid rgb(220, 146, 250);
           text-align: center;
        }

        .space {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <form method="get">
                    <div class="mb-2">
                        <label for="mail" class="form-label">Email Address</label>
                        <input type="email" id="mail" class="form-control" aria-describedby="mailhelp">
                        <div id="mailhelp" class="form-text">이메일을 입력하세요</div>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" id="mail2" class="form-control" placeholder="test@mail.com">
                        <label for="mail2">Email Address</label>
                    </div>

                    <div class="mb-2">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" id="pass" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="food" class="form-label">중국집 메뉴</label>
                        <select class="form-select" id="food">
                            <option selected>메뉴를 선택하세요</option>
                            <option value="1">짜장면</option>
                            <option value="2">짬뽕</option>
                            <option value="3">탕수육</option>
                        </select>
                    </div>
                    <input type="submit" value="로그인" class="btn btn-sm btn-primary">
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
        crossorigin="anonymous"></script>
    <!-- 2. Bootstrap용 js CDN -->
    <!-- Bootstrap용 js는 body에 위치해야함 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>목록 태그</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!--순서가 없는 목록-->
        <ul>
            <li><i>사과</i>
                <ul>
                    <li>부사</li>
                    <li>홍로</li>
                    <li>풋사과</li>
                </ul>
            </li>
            <li><b>바나나</b>
                <ol>
                    <li>빨강</li>
                    <li>파랑</li>
                </ol>
            </li>
            <li>오렌지</li>
        </ul>

        <!--순서가 있는 목록-->
        <ol>
            <li>망고</li>
            <li>자두</li>
            <li>수박</li>
        </ol>
    </body>
</html>

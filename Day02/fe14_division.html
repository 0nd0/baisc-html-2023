<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>공간 분할</title>
</head>
<body>
    <!-- span은 딱 그 사이즈만 사용 -->
    <span>1st</span>
    <span>2nd</span>
    <span>3rd</span>
    <span>4th</span>
    <span>5th</span>

    <!-- div는 한 줄 모두 사용 -->
    <div>첫번째</div>
    <div>두번째</div>
    <div>세번째</div>
    <div>네번째</div>
    <div>다섯번째</div>
</body>
</html>
